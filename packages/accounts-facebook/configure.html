<template name="configureLoginServicesDialogForFacebook">
  <div id="configure-login-services-dialog-for-facebook">
    <p>
      First, you'll need to register your app on Facebook. Follow these steps:
    </p>
    <ol style="margin-top: 10px">
      <li>
        Visit <a href="https://developers.facebook.com/apps" target="blank">https://developers.facebook.com/apps</a>
      </li>
      <li>
        Create New App (Only a name is required.)
      </li>
      <li>
        Under "Select how your app integrates with Facebook", expand "Website with Facebook Login".
      </li>
      <li>
        Set Site URL to: <span class="url">{{siteUrl}}</span>
      </li>
    </ol>
    <p style="margin-top: 10px">
      Now, copy over some details.
    </p>
    <p>
      <table>
        <colgroup>
          <col span="1" class="labels">
          <col span="1" class="inputs">
        </colgroup>
        <tr>
          <td>
            <label for="configure-login-services-dialog-for-facebook-app-id">App ID:</label>
          </td>
          <td>
            <input id="configure-login-services-dialog-for-facebook-app-id" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="configure-login-services-dialog-for-facebook-app-secret">App Secret:</label>
          </td>
          <td>
            <input id="configure-login-services-dialog-for-facebook-app-secret" />
          </td>
        </tr>
      </table>
    </p>
    <div style="margin-top: 10px">
      <div class="login-button" id="configure-login-services-dismiss-button">I'll do this later</div>
      <div class="login-button login-button-configure {{#if saveDisabled}}login-button-disabled{{/if}}"
           id="configure-login-services-dialog-for-facebook-save-configuration">
        Save Configuration
      </div>
    </div>
  </div>
</template>
